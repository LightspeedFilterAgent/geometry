<!DOCTYPE html>
<html>
<head>
    <title>:0</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <style>
iframe {
    display: block;
    border: none; /* Removes any default border */
}

.resize-handle {
    /* Ensure the handle doesn't overlap with the iframe */
    position: absolute;
    bottom: -10px; /* Adjust as per the handle size */
    right: -10px;
}
        .draggable {
            position: absolute;
            width: 60%;
            height: 500px;
            border: 1px solid #333;
            background-color: white;
        }
        .draggable-header {
            padding: 5px;
            background-color: #333;
            color: white;
            cursor: move;
        }
        iframe {
            width: 100%;
            height: 100%;
        }
        .delete-button {
            float: right;
            cursor: pointer;
            color: white;
        }
        .resize-handle {
            width: 20px;
            height: 20px;
            background-color: grey;
            position: absolute;
            bottom: 0;
            right: 0;
            cursor: se-resize;
        }
    </style>
</head>
<body>

<button id="button" onclick="createIframe('./hurr.html')">Load Proxy</button>
<button id="button2" onclick="createIframe('./games.html')">Games</button>

<script>
$(function() {
    function createIframe(src) {
        const iframeContainer = $('<div class="draggable" style="z-index: 1000;"></div>');
        const header = $('<div class="draggable-header">-</div>');
        const closeButton = $('<span class="delete-button">X</span>');
        const iframe = $('<iframe></iframe>').attr("src", src);
        const resizeHandle = $('<div class="resize-handle"></div>');

        closeButton.on('click', function() {
            $(this).closest('.draggable').remove();
        });

        header.append(closeButton);
        iframeContainer.append(header, iframe, resizeHandle)
                       .appendTo('body')
                       .draggable({
                            handle: ".draggable-header"
                        })
                       .resizable({
                            handles: {
                                'se': resizeHandle
                            }
                        });
    }

    $("#button").click(function() {
        createIframe('./hurr.html');
    });

    $("#button2").click(function() {
        createIframe('./games.html');
    });
});

</script>
</body>
</html>
